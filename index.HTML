<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFatSquirrel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background">
        <img src="./assets/background.png" alt="" class="background-image">
    </div>
    <section>
        <div class="main">
            <div class="left">
                <div class="acorn-container">
                    <h3>Acorn: <span class="acorn-cost">500</span></h3>
                    <img src="./assets/acorn.gif" alt="Acorn" class="acorn-image" onclick="incrementAcorn()" draggable="false">
                    <img src="./assets/cursor.gif" alt="Rotating Image" class="rotating-image">
                </div>
                
            </div>
         <div class="right">
            
            
            <div class="upgrades-container">
                
                <div class="upgrade" onclick="buyClicker()">
                    <div class="left-section">
                        <img src="./assets/pinksquirrel.gif" alt="" class="upgrade-image">
                    </div>
                    <div class="mid-section">
                        <h4>Pink Squirrel</h4>
                    </div class="cost-info">
                        <p>cost: <span class="clicker-cost">10</span></p>
                        <img src="/assets/acorn.png" alt="" class="acorn-mini-image">
                    <div class="right-section">level <span class="clicker-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="clicker-increase">1</span> acorns <br/> per click
                        </p>
                    </div>
                </div>
                
                <div class="upgrade" onclick="buyEzo()">
                    <div class="left-section">
                        <img src="./assets/ezo squirrel.gif" alt="" class="upgrade-image">
                    </div>
                    <div class="mid-section">
                        <h4>Ezo <br> Squirrel</h4>
                    </div>
                    <div class="cost-info">
                        <p>cost: <span class="ezo-cost">100</span></p>
                        <img src="./assets/acorn.png" alt="" class="acorn-mini-image">
                    </div>
                    <div class="right-section">level <span class="ezo-level">0</span></div>
                    <div class="next-level-info">
                        <p>+<span class="ezo-increase">5</span> acorns <br/> per second</p>
                    </div>
                </div>

                <div class="upgrade" onclick="buyRed()">
                    <div class="left-section">
                        <img src="./assets/ezo squirrel.gif" alt="" class="upgrade-image">
                    </div>
                    <div class="mid-section">
                        <h4>Red <br> Squirrel</h4>
                    </div>
                    <div class="cost-info">
                        <p>cost: <span class="red-cost">500</span></p>
                        <img src="./assets/acorn.png" alt="" class="acorn-mini-image">
                    </div>
                    <div class="right-section">level <span class="red-level">0</span></div>
                    <div class="next-level-info">
                        <p>+<span class="red-increase">25</span> acorns <br/> per second</p>
                    </div>
                </div>


            </div>
           </div> 
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
